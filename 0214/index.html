<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        /** 
          1. animation-name
          2. animation-duration
          3. animation-delay
          4. animation-iteration-count : number or infinite(무한반복)
          5. animation-timing-function
          6. animation-fill-mod : 애니메이션이 시작되기 전이나 끝난 후 어떤 값을 적용할지
                                  none, forwards, backwards, both
          7. animation-direction : nomal, reverse, alternate, alternate-reverse

          animation.css
        */
        div{
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 100%;
            background-color: green;
            /* 
            animation-name: working;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-fill-mode: both;
            animation-iteration-count: infinite; 
            animation-direction: 
            */
            animation: working 0.001s ease 0.001s infinite alternate;
        }
        @keyframes working{
            from{
            opacity: 0;
            background-color: yellow;
            top: 30px;
            }
            to{
            opacity: 1;
            background-attachment: green;
            top: 0;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
