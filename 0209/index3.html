<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 32px;
        }
        .container{
            max-width: 1200px;
            height: 800px;
            border: 1px solid #333;
            margin: 50px auto;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left:calc(50% - 100px);
            top: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
