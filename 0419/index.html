<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup{
            width: 600px;
            height: 400px;
            position: fixed;
            left: calc(50% - 300px);
            top: 250px;
            background: #ededed;
            box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.25);
        }
        label.this{
            position: absolute;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>팝업창</h1>
        <label class="this">이 페이지를 다시 열지 않습니다.
            <input type="checkbox" name="box" id="box" value="ok">
            <button class="close" onclick="closebox()">닫기</button>
        </label>
    </div>
    <button onclick="addCookie()">쿠키 생성</button>
    <button onclick="viewCookie()">쿠키 보기</button>
    <button onclick="delCookie()">쿠키 삭제</button>
    <script src="js/cookie.js"></script>
    <script>

        const box = document.getElementsByClassName('popup')[0];
        // 페이지가 시작될 때 쿠키가 있는지 확인 있으면 box.display = none
        window.onload = getCookies;
        function getCookies(){
            if(getCookie("mycook")){
                box.style.display = 'none';
            }
        }

        function viewCookie(){
            alert(document.cookie);
        }

        function addCookie(){
            document.cookie = "mycook=ok; max-age=3600";
        }

        function delCookie(){
            deleteCookie("mycook");
            alert("쿠키가 삭제되었습니다.");
        }

        function closebox(){
            // 1. 체크박스가 체크되어 있는지 확인
            const cbox = document.getElementById('box');
            const is_checked = cbox.checked;
            console.log(is_checked);
            // 2. 체크가 되어 있으면 쿠키 생성
            if(is_checked){
                setCookie("mycook", "ok");
            }
            // 3. 페이지 닫기
            box.style.display = 'none';
        }

        
    </script>
</body>
</html>
